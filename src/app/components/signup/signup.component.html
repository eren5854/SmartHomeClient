<div class="authincation h-100">
    <div class="container h-100" style="margin-top: 15vh;">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <a href="index.html"><img src="images/logo-full.png" alt=""></a>
                                </div>
                                <h4 class="text-center mb-4">Sign up your account</h4>
                                <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>First Name</strong></label>
                                        <input [(ngModel)]="userModel.firstName" type="text" id="firstName" name="firstName" required class="form-control" placeholder="First Name">
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Last Name</strong></label>
                                        <input [(ngModel)]="userModel.lastName" type="text" id="lastName" name="lastName" required class="form-control" placeholder="Last Name">
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Username</strong></label>
                                        <input [(ngModel)]="userModel.userName" type="text" id="userName" name="userName" required class="form-control" placeholder="username">
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Email</strong></label>
                                        <input [(ngModel)]="userModel.email" type="email" id="email" name="email" required class="form-control" placeholder="hello@example.com">
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Password</strong></label>
                                        <input [(ngModel)]="userModel.password" id="password" name="password" required type="password" class="form-control">
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>Already have an account? <a class="text-primary" routerLink="/login">Sign in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
