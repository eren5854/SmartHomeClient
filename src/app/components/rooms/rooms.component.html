<div class="row page-titles">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a routerLink="/rooms">Odalar</a></li>
        <!-- <li class="breadcrumb-item"><a href="javascript:void(0)">Statistics</a></li> -->
    </ol>
</div>
<!-- row -->
<div class="row">

    <div class="card-body" style="margin-top: -30px;">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">Oda
            Ekle</button>
        <!-- <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>

                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button> -->
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Oda Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                    </button>
                </div>
                <form #roomCreateForm="ngForm" (ngSubmit)="create(roomCreateForm)">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <div class="basic-form">
                                    <div class="mb-3">
                                        <input [(ngModel)]="roomModel.roomName" id="roomName" name="roomName" required
                                            type="text" class="form-control input-default " placeholder="Oda İsmi">
                                    </div>
                                    <div class="mb-3">
                                        <input [(ngModel)]="roomModel.roomDescription" id="roomDescription"
                                            name="roomDescription" type="text" class="form-control input-default "
                                            placeholder="Oda Açıklaması">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger light" data-bs-dismiss="modal">Kapat</button>
                        <button type="submit" class="btn btn-primary">Ekle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div *ngFor="let room of rooms; let i = index" class="col-xl-3 col-xxl-6 col-lg-6 col-sm-6">
        <div class="widget-stat card">
            <div routerLink="/room/{{room.id}}" class="card-body p-4" style="cursor: pointer;">
                <div class="media ai-icon">
                    <!-- İkon rengi dinamik olarak atanıyor -->
                    <span class="me-3" [ngClass]="iconColors[i % iconColors.length]">
                        <i class="fa-solid fa-door-closed"></i>
                    </span>
                    <div class="media-body text-end">
                        <h4 class="mb-1">{{ room.roomName }}</h4>
                        <p class="mb-0">
                            {{ roomSensorCounts[i].sensorCount! || 0 }} Cihaz mevcut
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
